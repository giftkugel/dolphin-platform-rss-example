<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/dolphin-platform-polymer/remoting-controller.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">

<dom-module id="rssfeed-view">
  <template>
      <h2 paper-font-title>View</h2>

      <!-- <dolphin-controller id="controller" name="FeedController" model="{{model}}"></dolphin-controller> -->
      <remoting-controller id="controller" name="FeedController" model="{{model}}"></remoting-controller>

      <div class="layout center-justified">
        <template is="dom-repeat" items="{{model.feedEntries}}" as="entry">
          <h2><a href="[[entry.url]]">[[entry.name]]</a></h2>
          <paper-input class="text-input" label="Entry name" value="{{entry.name}}"></paper-input>
          <template is="dom-repeat" items="[[entry.items]]" as="item">
            <paper-item>
              <paper-item-body two-line>
                <div>[[index]]: [[item.text]]</div>
                <div secondary>[[item.date]]</div>
              </paper-item-body>
            </paper-item>
          </template>
        </template>
      </div>

  </template>

  <script>
    class RSSFeedView extends Polymer.Element {
      static get is() {
        return "rssfeed-view";
      }
    }

    window.customElements.define(RSSFeedView.is, RSSFeedView);
  </script>
</dom-module>
