<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="rssfeed-view.html">

<dom-module id="rssfeed-app">
    <template>
        <custom-style>
            <style is="custom-style" include="paper-material-styles"></style>
        </custom-style>
        <style>
            app-toolbar {
                background-color: #4285f4;
                color: #fff;
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-icon-button + [main-title] {
                margin-left: 24px;
            }
            app-header {
                @apply --layout-fixed-top;
                color: #fff;
                --app-header-background-rear-layer: {
                    background-color: #ef6c00;
                };
            }
        </style>
        <app-header>
            <app-toolbar>
                <div main-title>RSS Feeds</div>
            </app-toolbar>
        </app-header>
        <rssfeed-view></rssfeed-view>
    </template>
    <script>
        class RSSFeedApp extends Polymer.Element {
            static get is() {
                return "rssfeed-app";
            }
        }


        function createClientContext(url) {
            const factory = new dolphin.ClientContextFactory();
            const config = {};
            return factory.create(url, config);
        }

        window.clientContext = createClientContext("http://localhost:8080/dolphin");
        window.clientContext.onConnect()
            .then(function () {
                console.log("Dolphin connected...");
            })
            .catch(function (error) {
                console.log("error", error);
            });

        window.customElements.define(RSSFeedApp.is, RSSFeedApp);
    </script>
</dom-module>
